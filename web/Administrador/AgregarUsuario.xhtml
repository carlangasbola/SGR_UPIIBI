<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template = "TemplatePrincipal.xhtml">	         
            <ui:define name = "Contenido">

                <div class="row">
                    <div class="col-12">
                        <h1 class="h2"> Agregar un nuevo usuario </h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p> Completa la información a continuación para añadir un nuevo usuario al sistema </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <h:form>

                            <div class="form-group row">
                                <label for="Nombre" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="Nombre" placeholder="Nombre" required="true" jsf:value="#{DatosUsuario.datosUsuario.nombre}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Apellido_Paterno" class="col-sm-2 col-form-label">Apellido Paterno</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="Apellido_Paterno" placeholder="Apellido Paterno" required="true" jsf:value="#{DatosUsuario.datosUsuario.apellidoPaterno}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Apellido_Materno" class="col-sm-2 col-form-label">Apellido Materno</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="Apellido_Materno" placeholder="Apellido Materno" required="true" jsf:value="#{DatosUsuario.datosUsuario.apellidoMaterno}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="NumeroTelefonico" class="col-sm-2 col-form-label">Número Teléfonico</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="NumeroTelefonico" placeholder="+55(55)104156" required="true" jsf:value="#{DatosUsuario.datosUsuario.telefono}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="Correo" class="col-sm-2 col-form-label">Correo</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="Correo" placeholder="correo@dominio.com" required="true" jsf:value="#{DatosUsuario.datosUsuario.correo}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="NumeroSeguro" class="col-sm-2 col-form-label">Número de seguro</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="NumeroSeguro" placeholder="Número de Seguro" required="true" jsf:value="#{DatosUsuario.datosUsuario.numeroSeguro}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="Identificador" class="col-sm-2 col-form-label">Número de Boleta o de Trabajador</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="Identificador" placeholder="Número de Seguro" required="true" jsf:value="#{DatosUsuario.datosUsuario.identificador}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="ROL">Seleccionar el rol del usuario</label>
                                <h:selectOneMenu value = "#{DatosUsuario.roles.idRol}"  class="form-control" id="ROL"> 
                                    <f:selectItem itemValue = "4" itemLabel = "Alumno" /> 
                                    <f:selectItem itemValue = "2" itemLabel = "Docente" /> 
                                    <f:selectItem itemValue = "3" itemLabel = "Técnico" /> 
                                    <f:selectItem itemValue = "1" itemLabel = "Administrador" />                    
                                </h:selectOneMenu> 
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <h:commandButton class="btn btn-primary" value="Crear Usuario" action="#{DatosUsuario.InsertDatosUsuario()}" ></h:commandButton>
                                </div>
                            </div>

                        </h:form>
                    </div>
                </div>

            </ui:define> 			
        </ui:composition> 
    </h:body>
</html>
