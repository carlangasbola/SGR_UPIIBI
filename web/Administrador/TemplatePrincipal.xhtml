<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Custom fonts for this template-->
        <link href="../Files/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>

        <!-- Custom styles for this template-->
        <link href="../Files/css/sb-admin-2.min.css" rel="stylesheet"/>
        <!-- Custom styles for this page -->
        <link href="../Files/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet"></link>
        <title>Sistema de gestión de riesgos</title>
    </h:head>

    <h:body id="page-top"> 

        <!-- Growl para la muestra de mensajes -->
        <p:growl id="growl" showDetail="true" sticky="true" />  

        <div id="wrapper">
            <!-- Sidebar -->
            <ui:insert name = "barralateral" >
                <ui:include src = "../Templates/BarraLateral.xhtml" />
            </ui:insert>    
            <!-- End of Sidebar -->

            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div id="content">
                    <!-- Topbar -->
                    <ui:insert name = "Topbar" >
                        <ui:include src = "../Templates/BarraNavegacion.xhtml" />
                    </ui:insert>    
                    <!-- End Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <ui:insert name = "Contenido" >
                            <ui:include src = "ContenidoPrincipal.xhtml" />
                        </ui:insert>
                    </div>
                    <!-- FOOTER -->
                    <!--
                    <ui:insert name = "PiePagina" >
                        <ui:include src = "../Templates/PiePagina.xhtml" />
                    </ui:insert>
                    -->
                </div>
            </div>  
        </div>
        
        <ui:repeat value="#{Practica.obtenerPracticas()}" var="p">
            <p> #{p.creacion} </p>
            <p> #{p.datosPractica.nombre} </p>
        </ui:repeat>

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" href="login.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>


      
        <!-- RECUERDA MOVI ESTOS ARCHIVOS  -->
        <!-- Bootstrap core JavaScript-->
        <!-- <script src="../Files/vendor/jquery/jquery.min.js"></script> --> 
        <script src="../Files/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <!-- <script src="../Files/vendor/jquery-easing/jquery.easing.min.js"></script> -->

        <!-- Custom scripts for all pages-->
        <script src="../Files/js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="../Files/vendor/chart.js/Chart.min.js"></script>

        <!-- Page level custom scripts -->
        <script src="../Files/js/demo/chart-area-demo.js"></script>
        <script src="../Files/js/demo/chart-pie-demo.js"></script>


        <!-- Page level plugins -->
        <script src="../Files/vendor/datatables/jquery.dataTables.min.js"></script>
        <script src="../Files/vendor/datatables/dataTables.bootstrap4.min.js"></script>

    </h:body>
</html>
